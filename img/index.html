<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postfolio website | Shubhanshu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Resposive.css">
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <!-- Navbar -->
            <div class="navbar">
                <div class="logo-container">
                    <img src="./img/logo.png" class="logo">
                    <div class="logo-text">hubhanshu Rao</div>
                </div>

                <div class="nav-items">
                    <div><a href="#projects">Projects</a></div>
                    <div><a href="#skills">Skills</a></div>
                    <div><a href="#contactme">Contact Me</a></div>
                </div>
            </div>

            <!-- Hero section -->
            <div class="hero-section">

                <div class="faded-text">Shubhanshu Rao</div>
                
                <div class="hero-setion-left">
                     <div class="hero-section-heading">Hi! Shubhanshu Rao</div>
                     <div class="hero-section-heading hero-section-sub-heading">
                         I am a <span class="role"></span>
                     </div>
       
                     <div class="hero-section-description">
                        I'm a web Developer and here is my portfolio website. Here you will learn about my journey as a web developer.
                     </div>
                     <div class="btn-pink" id="btn">Hire me</div>
                </div>
       
                <div class="hero-section-right">
    
                    <div class="absolute icons icons-dots">
                        <img src="./images/dots.png" alt="">
                    </div>
                    <div class="absolute icons icons-cube">
                        <img src="./images/cube.png" alt="">
                    </div>
                    <div class="absolute icons icons-circle">
                        <img src="./images/circle.png" alt="">
                    </div>
                    <div class="absolute icons icons-zigzag">
                        <img src="./images/zigzags.png" alt="">
                    </div>
                    <div class="absolute icons icons-plus">
                        <img src="./images/plus.png" alt="">
                    </div>
                    <div class="user-pic">
                        <img src="./images/pic.jpg" alt="">
                    </div>
                </div> 
           </div>
        </div>
